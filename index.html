<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Perfil personal de Harvin Yuriel, programador apasionado por el aprendizaje.">
  <link rel="stylesheet" href="style.css">
  <title>Mi Perfil HTML</title>
</head>
<body class="theme">
  <!-- Contenedor principal -->
  <main class="container">
    
    <!-- Encabezado con id -->
    <header>
      <h1 id="nombre-usuario">Harvin Yuriel Cerda Hernández</h1>
      <p>Hola, soy programador. Me gusta mucho aprender y mejorar mis habilidades.</p>
    </header>

    <!-- Lista de intereses -->
    <section class="intereses">
      <h2>Intereses</h2>
      <ul>
        <li>Programación</li>
        <li>Videojuegos</li>
        <li>Series</li>
        <li>Libros</li>
      </ul>
    </section>

    <!-- Imagen de perfil con clase -->
    <figure>
      <img 
        class="avatar"
        src="https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShaggyMullet&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light"
        alt="Avatar de Harvin"
      >
    </figure>

    <!-- Enlace a GitHub -->
    <section class="github">
      <h2 class="github-texto">GitHub</h2>
      <a href="https://github.com/hyurielh" target="_blank" class="enlace-github">Hyurielh</a>
    </section>

    <form class="formulario" action="#" method="post">
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre"><br><br>
    
      <label for="correo">Correo electrónico:</label><br>
      <input type="email" id="correo" name="correo"><br><br>
    
      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje"></textarea><br><br>
    
      <button class="boton-enviar" type="submit">Enviar</button>

    </form>
    
  </main>
</body>
</html>
